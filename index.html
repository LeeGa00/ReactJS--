<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function App() {
        const [amout, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => { setAmount(event.target.value); };
        const reset = () => { setAmount(0); };
        const onFlip = () => {
            reset();
            setFlipped((current) => !current); // == !flipped
        };
        return (
            <div>
                <h1>Super converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={flipped ? amout * 60 : amout} 
                    placeholder="Minutes" type="number" onChange={onChange} disabled = {flipped === true} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" value={flipped ? amout : Math.round(amout/60)} 
                    placeholder="Hours" onChange={onChange} type="number" disabled = {flipped === false} />
                </div> 
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>

</html>
