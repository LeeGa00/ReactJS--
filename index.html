<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => { setAmount(event.target.value); };
        const reset = () => { setAmount(0); };
        const onFlip = () => {
            reset();
            setFlipped((current) => !current); // == !flipped
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={flipped ? amount * 60 : amount} 
                    placeholder="Minutes" type="number" onChange={onChange} disabled = {flipped === true} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" value={flipped ? amount : Math.round(amount/60)} 
                    placeholder="Hours" onChange={onChange} type="number" disabled = {flipped === false} />
                </div> 
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => { setAmount(event.target.value); };
        const reset = () => { setAmount(0); };
        const onFlip = () => {
            reset();
            setFlipped( (current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input id="km" value={flipped ?  amount / 0.62137 : amount}
                    placeholder="Km" onChange={onChange} type="number" disabled={flipped} />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input id="miles" value={flipped ? amount :  amount * 0.62137 }
                    placeholder="Miles" onChange={onChange} type="number" disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    };
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Please Select units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );  //분할정복(divide and conquer)
    }

    ReactDOM.render(<App />, root);
</script>

</html>
